<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block description %}{{ site_desc }}{% end %}">
    <title>{% block title %}{{ site_title }}{% end %}</title>
    <meta property="og:site_name" content="{{ site_title }}">
    <meta property="og:title" content="{% block title %}{{ site_title }}{% end %}">
    <meta property="og:description" content="{% block description %}{{ site_desc }}{% end %}">
    <link rel="stylesheet" href="/static/app.css">
    {% block head %}{% end %}
</head>
<body class="{% block page_class %}{% end %}">
    {% block top %}{% end %}
    <div id="app">
        <header class="header"></header>
        <div class="container">
            <main class="main">{% block main %}{% end %}</main>
            <aside class="aside">{% block side %}{% end %}</aside>
        </div>
        <footer class="footer"></footer>
    </div>
    <script type="text/javascript" src="/static/app.js"></script>
    {% block bottom %}{% end %}
</body>
</html>
